<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Blank HTML5 document with CSS3 and JQuery</title>
		<meta name="description" content="Blank HTML5 document with CSS3 and JQuery">
		<meta name="author" content="András Szabácsik">
		<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Catamaran">
		<link rel="stylesheet" href="style.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
		<!--[if lt IE 9]>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
		<script type="text/javascript">
		$(document).ready(function(){
			$( "body" ).append ( "<h1>Hello World!</h1>" );
			$( "body" ).append ( "<p>This is a blank HTML5 Documentum.</p>" );
		});
		</script>		
	</body>
</html>
